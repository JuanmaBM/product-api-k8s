apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-api
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: product-api
  template:
    metadata:
      labels:
        deployment: product-api
    spec:
      containers:
      - name: product-api
        image: quay.io/jbarea/product-api:latest
        ports:
        - containerPort: 8080
          protocol: TCP